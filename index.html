<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- if you code like in below, there is static, NOT dynamic -->
      <!-- <div class="demo" style="border-color: red;" @click="boxSelected('A')"></div> -->

      <!-- but, if you code like in below, this is code dynamicly -->
      <!-- using css inline sometimes can cause some troubles, s -->
      <!-- <div class="demo" :style="{borderColor: boxASelected ? 'red' : '#ccc'}" @click="boxSelected('A')"></div> -->

      <!-- you can use this way, with add class css in styles.css file,
        but with this way, more little difficult to read the file-->
      <!-- <div
        :class="boxASelected ? 'demo active' : 'demo' "
        @click="boxSelected('A')">
      </div> -->

      <!-- with this way,the code more readable -->
      <!-- <div
        :class="{demo: true, active: boxASelected}"
        @click="boxSelected('A')">
      </div> -->

      <!-- but, the above in way, you always bring the demo class,
       with this way in below you can separate with demo class to simplify -->
      <div
        class="demo" :class="{active: boxASelected}"
        @click="boxSelected('A')">
      </div>

      <div
        class="demo" :class="{active: boxBSelected}"
        @click="boxSelected('B')">
      </div>
      <div
        class="demo" :class="{active: boxCSelected}"
        @click="boxSelected('C')">
      </div>
    </section>
  </body>
</html>
