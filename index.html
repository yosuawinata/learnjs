<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <link rel="stylesheet" href="fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">

    <!-- add vuejs in here - without building js -->
    <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
        <h2>My Course Goal</h2>
        <!-- <p>{{ courseGoal }}</p> -->
        <!-- using method -->
        <p>{{ outputGoal() }}</p>

        <!-- using v-html, be carefull if want use v-html, because open the security issue (XSS attack)-->
        <!-- <p v-html="outputGoal()"></p> -->
        <!-- <p>Learn more <a v-bind:href="vueLink">about vue</a> </p> -->
        <p>Learn more <a v-bind:href="vueLink">about vue</a></p>
    </section>
</body>
</html>
